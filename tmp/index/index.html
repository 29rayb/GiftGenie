<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Public WishList</title>
    <base href="/">
    <meta property="fb:pages" content="228877194135719">
    <meta property="fb:app_id" content="247255738962232">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://giftsgenies.herokuapp.com/">
    <meta property="og:site_name" content="GiftsGenies">
    <meta property="og:title" content="Public WishList">
    <meta property="og:description" content="No More Unwanted Gifts">
    <meta property="og:image" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-sortable/0.14.0/sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellizer/0.14.0/satellizer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/components/home/home.js"></script>
    <script src="app/components/navbar/navbar.js"></script>
    <script src="app/components/my-wishlist/my-wishlist.js"></script>
    <script src="app/components/faq/faq.js"></script>
    <script src="app/components/friend-wishlist/friend-wishlist.js"></script>
    <script src="app/services/user.js"></script>
    <script src="app/services/starred.js"></script>
  </head>
  <body ng-app="App">
    <nav ng-controller="NavbarCtrl" class="navbar-container">
      <div class="container-fluid"><a ui-sref="home" ng-click="backToHome()" class="navbar-brand logo navbar-links">GiFTGENiE</a>
        <input type="text" placeholder="Search Friends" ng-model="user.name" ng-keypress="searchFriends()" ng-focus="focused()" ng-if="isAuthenticated()" class="friendInput"><i ng-if="isAuthenticated()" class="fa fa-search"></i>
        <ul ng-if="friendsContainer" ng-model="friends" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()" class="friends_container">
          <li ng-repeat="user in userModel | filter:user.name" ng-click="goToOthers(user)"><img ng-src="https://graph.facebook.com/{{user.id}}/picture?type=small" class="searchFriendsPic">{{ user.name }}</li>
        </ul>
        <ul class="nav nav-pills navbar-right">
          <li><span ng-if="isAuthenticated()"><a ng-click="goToWishList()" class="navbar-links left">{{display_name}}</a></span></li>
          <li><span ng-if="isAuthenticated()"><a ng-click="goToStarred()" class="navbar-links middle">Starred Lists</a></span></li>
          <li><span ng-if="isAuthenticated()"><a ng-click="logout()" class="navbar-links right">Logout</a></span></li>
          <li><span ng-if="!isAuthenticated()">
              <button ng-click="authenticate('facebook')" ui-sref="my-wishlist({id: facebookId})" ng-if="infaq" class="fb_btn not-loggedin navbar-links right"><img src="dist/images/facebook.jpg" alt="facebook-logo" class="fb_logo"></button></span></li>
        </ul>
      </div>
    </nav>
    <ui-view></ui-view>
    <footer class="footer">
      <div class="left-side col-xs-3"><i ui-sref="faq" class="fa fa-question-circle-o"></i><i class="fa fa-envelope-o"></i></div>
      <div class="middle col-xs-6">
        <p>Â© 2014-2016 - All Rights Reserved</p>
      </div>
      <div class="version col-xs-3">
        <p>v2.0.5</p>
      </div>
    </footer><script src="https://form.jotformeu.com/static/feedback2.js?3.3.REV" type="text/javascript"> new JotformFeedback({ formId: "61784787785378", buttonText: "", base: "https://form.jotformeu.com/", background: "#F59202", fontColor: "#FFFFFF", buttonSide: "bottom", buttonAlign: "left", type: false, width: 700, height: 500 }); </script>
  </body>
</html>
