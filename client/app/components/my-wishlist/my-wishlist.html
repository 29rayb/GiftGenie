<div class="main_container">

  <div class="profile container col-xs-3">
    <div class="pro_pic_container col-xs-10">
      <img ng-src="https://graph.facebook.com/{{pro_pic}}/picture?type=large" class="col-xs-12 pro_pic">
    </div>
    <div class="pro_info col-xs-10">
      <p>{{display_name}}</p>
      <p>{{email}}</p>
      <p>{{birthday}}</p>
      <button ng-click="star()" class="star_btn"><i class="fa fa-star"></i></button>
    </div>
  </div>

  <div class="wishlist_container container col-xs-8">
    <div class="title_container">
      <h2 class="my_wishlist_title">My WishList</h2>
    </div>
    <div class="top_container">
      <div class="fb-like col-xs-offset-3 col-xs-5 like_share_container" data-href="https://www.facebook.com/giftsgenies" data-layout="standard" data-action="like" data-show-faces="true" data-share="true" data-ref="referred" action="recommend"></div>
    </div>
    <div class="bottom_container">
      <button type="button" class="btn btn-primary-lg add_btn col-xs-pull-1" data-toggle="modal" data-target="#myModal"> <i class="fa fa-plus-circle"></i></button>
      <input type="text" placeholder="search saved items" ng-model="search" class="items">
      <ol ui-sortable ng-model="items" class="wishlist_items" >
        <li class="wishlist_items_container" ng-repeat="item in items | filter:search">
          <a href="{{item.link}}" class="wishlist_item" target="_blank"> {{item.name}} </a>
          <i class="fa fa-pencil-square-o" ng-click="edit(item)" data-toggle="modal" data-target="#edit"></i>
          <i class="fa fa-trash" ng-click="delete(item, $index)"></i>
        </li>
      </ol>
    </div>
    <div class="fb_comments_container">
      <div class="fb-comments" data-href="http://localhost:3000/#/my-wishlist" data-numposts="5" data-order=by="social" data-width="280"></div>
      <!-- this is for when the app is deployed -->
      <!-- <div class="fb-comments" data-href="https://giftsgenies.herokuapp.com/#/" data-width="464" data-numposts="10"></div> -->
    </div>
  </div>
    <div class="fb-comments wishlist_container container col-xs-8" data-href="http://localhost:3000/#/my-wishlist" data-numposts="10"></div>
    <!-- this is for when the app is deployed -->
    <!-- <div class="fb-comments" data-href="https://giftsgenies.herokuapp.com/#/" data-width="464" data-numposts="10"></div> -->
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" ng-click="getUserMongoId()">Add an Item to your WishList</h4>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="link" ng-model="item.link" > <br>
        <input type="text" placeholder="Item Name" ng-model="item.name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="add(item)" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Your Item</h4>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="link" ng-model="item.link" > <br>
        <input type="text" placeholder="Item Name" ng-model="item.name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save_changes(item)" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
