<div class="wishlist_container">
  <h2 class="my_wishlist_title">My WishList</h2>
  <div class="wishlist_button_container">
    <button ng-click="add_new()">Add New</button>
    <button><a ui-sref="starred-lists">Starred</a></button> <br>
    <input type="text" placeholder="search saved items" class="search_items">
  </div>
  <div class="wishlist_items_container">
    <a href="" class="wishlist_item">item 1</a>
    <i class="fa fa-pencil-square-o" ng-click="edit_item()"></i>
    <i class="fa fa-trash" ng-click="delete_item()"></i>
  </div>
</div>
