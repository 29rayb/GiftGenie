<div class="main_container">

  <div class="container col-xs-3">
    <input type="text" placeholder="search by facebook name" class="search_fb col-xs-10">
    <div class="pro_pic_container col-xs-10">
      <!-- the following info will only be seen once searched and clicked on -->
      <video src="dist/images/love.mp4" class="col-xs-12 pro_pic" autoplay loop muted></video>
    </div>
    <div class="pro_info col-xs-10">
      <p>MY NAME</p>
      <p>Email:</p>
      <p>Birthday:</p>
      <button ng-click="star()" class="star_btn"><i class="fa fa-star"></i></button>
    </div>
  </div>

  <div class="wishlist_container container col-xs-8">
    <div class="title_container">
      <h2 class="my_wishlist_title">Starred</h2>
    </div>
    <div class="bottom_container">
      <button ng-click="search()">Facebook Friend Wishlist Lookup</button>
      <!-- <input type="text" placeholder="search starred wishlists" ng-model="search"> -->
      <ol ui-sortable ng-model="items" class="wishlist_items">
        <li class="wishlist_items_container starred col-lg-4 col-xs-12 col-sm-6" ng-repeat="item in items | filter:search">
          <a href="" class="wishlist_item"><img src="http://m0.her.ie/wp-content/uploads/2014/06/grad-photo_opt.jpg" alt="" class="facebook_photo"></a>
          <a href="" ><p class="facebook_name">{{item.name}} </p></a>
          <i class="fa fa-star starred_wislist" ng-click="unstar($index)"></i>
        </li>
      </ol>
    </div>
  </div>

</div>
