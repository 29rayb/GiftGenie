<div ng-init="items = [{name:'Rachel Slater'},
                         {name:'The Queen'},
                         {name:'Princess Robyn'},
                         {name:'Ginger Goddess'},
                         {name:'Irish Lucky Charm'},
                         {name:'Follow The Rainbow'}]"></div>

<div class="big_container col-xs-12">


  <div class="my_info_container container col-xs-4">
    <input type="text" placeholder="search by facebook name" class="col-xs-10">
    <div class="pro_pic_container col-xs-10">
      <!-- the following info will only be seen once searched and clicked on -->
      <video src="./images/rach.MOV" class="col-xs-12 pro_pic" autoplay loop></video>
    </div>
    <div class="pro_info col-xs-10">
      <p>MY NAME</p>
      <p>Birthday:</p>
      <p>Email:</p>
      <button ng-click="star()" class="star_btn"><i class="fa fa-star"></i></button>
    </div>
  </div>

  <div class="wishlist_container container col-xs-8">
    <h2 class="my_wishlist_title">Starred</h2>
    <div class="wishlist_button_container">
      <input type="text" placeholder="search starred wishlists" class="search_fb" ng-model="search">
    </div>
    <ol ui-sortable ng-model="items">
      <li class="wishlist_items_container starred col-lg-4 col-xs-12 col-sm-6" ng-repeat="item in items | filter:search">
        <a href="" class="wishlist_item"><img src="http://m0.her.ie/wp-content/uploads/2014/06/grad-photo_opt.jpg" alt="" class="facebook_photo"></a>
        <a href="" ><p class="facebook_name">{{item.name}} </p></a>
        <i class="fa fa-star starred_wslist" ng-click="unstar($index)"></i>
      </li>
    </ol>
  </div>

</div>
